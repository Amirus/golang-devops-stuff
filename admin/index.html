<!DOCTYPE html><html><head><meta charset="utf-8" /><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" /><title>InfluxDB Administration</title><link href="/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/foundation.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" /><script src="/javascripts/all.js" type="text/javascript"></script>
<script src="/javascripts/influxdb.js" type="text/javascript"></script></head><body class="index"><section class="main"><div class="row"><div class="twelve columns"><div ng-app="adminApp" ng-controller="AdminIndexCtrl"><div class="row"><div class="large-6 columns"><h2>InfluxDB</h2><h6 class="subheader" ng-show="authenticated" style="margin-top: -20px;">Currently connected to {{host}}:{{port}}/{{database}} as {{username}}.</h6></div><div class="large-6 columns" style="margin-top:20px; text-align:right"><button class="small button" ng-click="authenticated=false" ng-show="authenticated">Disconnect</button></div></div><div ng-hide="authenticated"><form><fieldset><legend>Authenticate</legend><div class="row"><div class="large-3 columns"><input ng-model="username" placeholder="username" type="text" /></div><div class="large-3 columns"><input ng-model="password" placeholder="password" type="password" /></div><div class="large-3 columns"><input ng-model="database" placeholder="database" type="text" /></div><div class="large-3 columns"><button class="small button" ng-click="authenticate()">Connect</button></div></div><span class="label alert" id="authFailure" style="display:none;">{{authMessage}}</span></fieldset></form></div><div ng-show="authenticated"><form><fieldset><legend>Write Point</legend><label>Time Series Name</label><input ng-model="writeSeriesName" type="text" /><label>Values</label><textarea ng-model="writeValues" placeholder="{ ... }"></textarea><button class="small button" ng-click="writeData()">Write Point</button><span class="label success" id="writeSuccess" style="display:none; margin-left:40px;">{{successMessage}}</span><span class="label alert" id="writeFailure" style="display:none; margin-left:40px;">{{alertMessage}}</span></fieldset></form><form><fieldset><legend>Read Points</legend><label>Query</label><input ng-model="readQuery" placeholder="SELECT ..." type="text" /><button class="small button" ng-click="readData()">Execute Query</button></fieldset></form><div ng-repeat="datum in data"><h4>{{datum.name}}</h4><table class="columns twelve"><thead><tr><th ng-repeat="column in datum.columns">{{column}}</th></tr></thead><tbody><tr ng-repeat="point in datum.points"><td ng-repeat="value in point track by $index">{{value}}</td></tr></tbody></table></div></div></div></div></div></section></body></html>
